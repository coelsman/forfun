<html>
	
<head>
	<title>Snooker Match Handler</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script type="text/javascript" src="jquery.min.js"></script>
</head>

<body>

<div class="container clearfix" id="snooker">
	<div class="wrap_left">
		<div class="board">
			<div class="row clearfix row_player">
				<div class="player player-1">
					<div class="dropdown">
						<div class="arrow"></div>
						<select p="1">
							<option>Select Player</option>
						</select>
					</div>
					<name>John Higgins</name>
					<img src="http://static4.quoteswave.com/wp-content/uploads/2012/12/John-Higgins-50x50.jpg?31a535" class="avatar">
				</div>
				<div class="player player-1">
					<div class="dropdown">
						<div class="arrow"></div>
						<select p="2">
							<option>Select Player</option>
						</select>
					</div>
					<name>John Higgins</name>
					<img src="http://static4.quoteswave.com/wp-content/uploads/2012/12/John-Higgins-50x50.jpg?31a535" class="avatar">
				</div>
			</div>
			<div class="row clearfix row_frame">
				<div><div class="player player-1">2</div></div>
				<div><div class="player player-1">4</div></div>
			</div>
			<div class="row clearfix row_point">
				<div><div class="player player-1">62</div></div>
				<div><div class="player player-1">19</div></div>
			</div>
			<div class="row clearfix now">
				<img src="" class="arrow">
			</div>
		</div>
		<hr>
		<div class="timeline">
			<div class="frame">
				<div class="clearfix player player-1">
					<name>John Higgins</name>
					<div class="list">
						<span>...</span>
						<span>...</span>
						<span class="p">43</span>
						<span class="p">13</span>
					</div>
				</div>
				<div class="clearfix player player-2">
					<name>John Higgins</name>
					<div class="list">
						<span class="p">9</span>
						<span class="p">55</span>
						<span>...</span>
						<span>...</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="wrap_right">
		<div class="wrap_ball">
			<div class="clearfix">
				<div class="ball" v="4"></div>
				<div class="quantity"></div>
			</div>
			<div class="clearfix">
				<div class="ball" v="1">Red</div>
				<div class="quantity">15</div>
			</div>
			<div class="clearfix">
				<div class="ball" v="2">Yellow</div>
				<div class="quantity">1</div>
			</div>
			<div class="clearfix">
				<div class="ball" v="3">Green</div>
				<div class="quantity">1</div>
			</div>
			<div class="clearfix">
				<div class="ball" v="4">Brown</div>
				<div class="quantity">1</div>
			</div>
			<div class="clearfix">
				<div class="ball" v="5">Blue</div>
				<div class="quantity">1</div>
			</div>
			<div class="clearfix">
				<div class="ball" v="6">Pink</div>
				<div class="quantity">1</div>
			</div>
			<div class="clearfix">
				<div class="ball" v="7">Black</div>
				<div class="quantity">1</div>
			</div>
		</div>
		<div class="ot">
			<div class="btn_wrong_shot">Good Shot</div>
			<div class="btn_end_frame disable">Start Frame</div>
			<div class="btn_end_game">Start Game</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="main.js"></script>
</body>

</html>
